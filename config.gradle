      "retrofit-converter-gson"  : "com.squareup.retrofit2:converter-gson:2.1.0",
      "retrofit-adapter-rxjava"  : "com.squareup.retrofit2:adapter-rxjava:2.1.0",
      "okhttp3"                  : "com.squareup.okhttp3:okhttp:3.4.1",
      "okhttp-urlconnection"     : "com.squareup.okhttp:okhttp-urlconnection:2.0.0",
      "rxjava"                   : "io.reactivex:rxjava:1.1.6",
      "rxandroid"                : "io.reactivex:rxandroid:1.2.1",
      "rxpermissions"            : "com.tbruyelle.rxpermissions:rxpermissions:0.7.0@aar",
