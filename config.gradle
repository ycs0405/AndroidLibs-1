      "mockito-core"             : "org.mockito:mockito-core:1.+",
      "canary-debug"             : "com.squareup.leakcanary:leakcanary-android:1.4",
      "canary-release"           : "com.squareup.leakcanary:leakcanary-android-no-op:1.4"
