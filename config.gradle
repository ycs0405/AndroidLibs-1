//引入方式：rootProject.ext.android["compileSdkVersion"]
ext {
  android = [compileSdkVersion: 25,
             buildToolsVersion: "25.0.0",
             minSdkVersion    : 16,
             targetSdkVersion : 25,
             versionCode      : 1,
             versionName      : "1.0",
